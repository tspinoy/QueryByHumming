<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Query By Humming</title>
    <link rel="stylesheet" type="text/css" href="general.css">
</head>

<body>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <nav>
        <h1>Query By Humming</h1>
    </nav>

    <h2>Add a new sound to the database.</h2>
    <button type="submit" onclick="add()">Add sound</button>

    <h2>Search for a sound with your query.</h2>
    <button type="submit" onclick="search()">Search</button>

    <h2>Search for a sound you would like to download.</h2>
    <input type="text" name="search" placeholder="Search..." onclick="download()">

    <div>
        <p id="test"></p>
    </div>

    <script>
        function add() {
            //alert("The function to add a sound has to be implemented.");
            $.get({
                url: "/match.json",
                //data: "query:"aaabbbaaa", goal:"aaababaaa",
                dataType: 'json',
                success: function (data, s, j) {
                    $("#test").html(data.result.lol);
                    console.log("data" + data.result.lol);

                },
                error: function(p, s, t){
                    console.log("hier een fout");
                    console.log("jqXHR = " + p);
                    console.log("textStatus = " + s);
                    console.log("errorThrown = " + t);
                }
            });
        }
        function search() {
            alert("The function to search in the database has to be implemented.");
        }
        function download() {
            alert("The function to download a sound from the database has to be implemented.");
        }
    </script>
</body>

</html>
