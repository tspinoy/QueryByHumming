<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Query By Humming</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
</head>

<body>
    <nav>
        <h1>Query By Humming</h1>
    </nav>

    <h2>Add a new sound to the database.</h2>
    <button type="button" onclick="add()">Add sound</button>

    <h2>Search for a sound with your query.</h2>
    <button type="button" onclick="search()">Search</button>

    <h2>Search for a sound you would like to download.</h2>
    <input type="text" name="search" placeholder="Search..." onclick="download()">

    <script>
        function add() {
            alert("The function to add a sound has to be implemented.");
        }
        function search() {
            alert("The function to search in the database has to be implemented.");
        }
        function download() {
            alert("The function to download a sound from the database has to be implemented.");
        }
    </script>

</body>

</html>
